<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A la Pige</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
</head>
<body>
  <!--affichage du logo-->
  <center><a href="acceuil.html"><img class="ui middle aligned small image" src="LogoBIS.png"></a></center>

  <div class="ui hidden divider"></div>

  <div class="ui middle aligned grid child">
    <div class="column">
      <div class="ui center aligned page grid">
        <div class="eight wide  column">
          <div class="ui left aligned segment">
            <h4 class="ui dividing header">Account Info</h4>

            <form class="ui form" method="POST" action="verif_inscrip.php">
              <div class="field">
                <label> Full Name :</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="f_name" placeholder="First Name">
                  </div>
                  <div class="field">
                    <input type="text" name="l_name" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="field">
                <label for="username">Username :</label>
                <div class="ui icon input">
                  <input type="text" placeholder="Username" name="username" id="username" /> <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label for="password">Password :</label>
                <div class="ui icon input">
                  <input type="password" placeholder="Password" name="pass" id="password" /> <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label for="password">Confirm password :</label>
                <div class="ui icon input">
                  <input type="password" placeholder="Password" name="confirmPass" id="confirmPassword" /> <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Phone number :</label>
                  <div class="field">
                    <input type="text" name="phone" placeholder="000-000-0000">
                  </div>
              </div>
              <div class="field">
                <label for="gender">Gender :</label>
                <div class="field">
                  <select>
                    <option value="male" name="gender">Male</option>
                    <option value="female" name="gender">Female</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <label>Birthday :</label>
                  <div class="field">
                    <input type="date" name="birthday" placeholder="Birthday"
                    max="1999-01-01" min="1900-01-01">
                  </div>
              </div>
              <div class="field">
                <label>E-mail :</label>
                  <div class="field">
                    <input type="email" name="Email" placeholder="abc...@exemple.com">
                  </div>
              </div>
              <center><button class="ui inverted green button" type="submit"> Valider </button>
              <a href="acceuil.html"><input type="button" value="Annuler" class="ui inverted red button"></a></center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br>

</body>
</html>
