<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site web du restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
</head>
<body>
  <!--affichage du logo-->
  <a href="acceuil.html"><img class="ui middle aligned small image" src="Logo.png"></a>
  <span>TITRE DU SITE</span>

  <div class="ui hidden divider"></div>

  <div class="ui middle aligned grid child">
    <div class="column">
      <div class="ui center aligned page grid">
        <div class="eight wide  column">
          <div class="ui left aligned segment">
            <h4 class="ui dividing header">Account Info</h4>

            <form class="ui form" action="profilBlock.html">
              <div class="field">
                <label>Name</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="shipping[first-name]" placeholder="First Name">
                  </div>
                  <div class="field">
                    <input type="text" name="shipping[last-name]" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="field">
                <label for="username">Username:</label>
                <div class="ui icon input">
                  <input type="text" placeholder="Username" name="username" id="username" /> <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label for="password">Password:</label>
                <div class="ui icon input">
                  <input type="password" placeholder="Password" name="password" id="password" /> <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label for="password">Confirm password:</label>
                <div class="ui icon input">
                  <input type="password" placeholder="Password" name="confirmPassword" id="confirmPassword" /> <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Phone number</label>
                  <div class="field">
                    <input type="text" name="PhoneNbr" placeholder="Phone number">
                  </div>
              </div>
              <div class="field">
                <label>Gender</label>
                <div class="field">
                  <select>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <label>Birthday</label>
                  <div class="field">
                    <input type="date" name="birthday" placeholder="Birthday">
                  </div>
              </div>
              <div class="field">
                <label>E-mail</label>
                  <div class="field">
                    <input type="email" name="Email" placeholder="abc...@exemple.com">
                  </div>
              </div>
              <button class="ui inverted blue button" type="submit"> Valider </button>
              <a href="acceuil.html"><input type="button" value="Annuler" class="ui inverted blue button"></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br>

</body>
</html>
