<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site web du restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
</head>
<body>

  <div class="ui stackable menu">
    <div class="item active">
      <img src="logo.png">
    </div>
    <a class="item" href="acceuil.html">
      Home
    </a>
    <a class="item">
      Services
    </a>
    <a class="item" href="search.html">
      <i class="search link icon"></i>
      Search
    </a>

    <div class="right menu">
      <a class="item">
        Forum
      </a>
      <a class="item">
        Settings
      </a>
      <a class="item">
        Help
      </a>
      <div class="item">
        <a href="pageInscrip.html"><div class="ui primary button">Sign up</div></a>
      </div>
      <div class="item">
        <a href="logIn.html"><div class="ui primary button">Log-in</div></a>
      </div>
      <a class="item">
        <i class="large icons">
          <i class="circular blue user icon"></i>
        </i>
      </a>
    </div>
  </div>

  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>

  <div class="ui middle aligned grid child">
    <div class="column">
      <div class="ui center aligned page grid">
        <div class="eight wide  column">
          <div class="ui left aligned segment">
            <h3 class="ui blue dividing header">Profil</h3>

            <form class="ui form" action="profilModif.html">
              <div class="field">
                <label>Name</label>
                <div class="two fields">
                  <div class="field">
                    <div class="ui disabled input">
                      <input type="text" name="shipping[first-name]" placeholder="First Name">
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui disabled input">
                      <input type="text" name="shipping[last-name]" placeholder="Last Name">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label for="username">Username:</label>
                <div class="ui disabled icon input">
                  <div class="ui icon input">
                    <div class="ui disabled input">
                      <input type="text" placeholder="Username" name="username" id="username" /> <i class="user icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label for="password">Password:</label>
                <div class="ui disabled icon input">
                  <div class="ui icon input">
                    <div class="ui disabled input">
                      <input type="password" placeholder="Password" name="password" id="password" /> <i class="lock icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Billing Address</label>
                <div class="fields">
                  <div class="twelve wide field">
                    <div class="ui disabled input">
                      <input type="text" name="shipping[address]" placeholder="Street Address">
                    </div>
                  </div>
                  <div class="four wide field">
                    <div class="ui disabled input">
                      <input type="text" name="shipping[address-2]" placeholder="Apt #">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Phone number</label>
                <div class="field">
                  <div class="ui disabled input">
                    <input type="text" name="PhoneNbr" placeholder="Phone number">
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Gender</label>
                <div class="field">
                  <div class="ui disabled input">
                    <select>
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Birthday</label>
                <div class="field">
                  <div class="ui disabled input">
                    <input type="date" name="birthday" placeholder="Birthday">
                  </div>
                </div>
              </div>
              <div class="field">
                <label>E-mail</label>
                <div class="field">
                  <div class="ui disabled input">
                    <input type="email" name="Email" placeholder="abc...@exemple.com">
                  </div>
                </div>
              </div>
              <button class="ui inverted blue button" type="submit"> Modifier </button>
              <a href="acceuil.html"><input type="button" value="Annuler" class="ui inverted blue button"></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="ui inverted divider"></div>
  <a href="newService.html"><input type="button" value="Ajouter Service" class="ui inverted blue button"></a>
  <div class="ui hidden divider"></div>



</body>
</html>
